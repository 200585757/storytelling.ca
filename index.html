<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Story Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adventure Story Generator</h1>
            <p>Click the buttons to create your own random adventure story!</p>
        </header>

        <section id="buttons">
            <button id="heroBtn">Choose a Hero</button>
            <button id="actionBtn">Choose an Action</button>
            <button id="adjectiveBtn">Choose an Adjective</button>
            <button id="objectBtn">Choose an Object</button>
            <button id="placeBtn">Choose a Place</button>
            <button id="speakBtn">Tell the Story</button>
        </section>

        <section id="story-section">
            <h2>Your Story:</h2>
            <div id="story"></div>
        </section>

        <footer>
            <p>Adventure awaits. Create your own story now!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
